
<!DOCTYPE html>
<html>
<head>
<script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
<meta charset="utf-8">
<title>BitCoin price chart</title>

<script>
window.onload = function () {

var dps = []; // dataPoints
var chart = new CanvasJS.Chart("chartContainer", {
	title :{
		text: "Bitcoin Price in iNR"
	},
	axisY: {
		includeZero: false
	},      
	data: [{
		type: "line",
		dataPoints: dps
	}]
});

var xVal = 0;
var yVal = 100; 
var updateInterval = 1000;
var dataLength = 1000; // number of dataPoints visible at any point


$.getJSON(
		"https://api.coindesk.com/v1/bpi/currentprice/inr.json",
		function(data) {
			yVal=data.bpi.INR.rate_float;
		})
		.error(
			function(jqXHR,
			textStatus,
			errorThrown) { 
			alert("error occurred!");
		});


var updateChart = function (count) {

	$.ajaxSetup({
		cache : false
		});
	
	$.getJSON(
			"https://api.coindesk.com/v1/bpi/currentprice/inr.json",
			function(data) {
				dps.push({
					x: xVal,
					y: data.bpi.INR.rate_float
				});

			})
			.error(
				function(jqXHR,
				textStatus,
				errorThrown) { 
				alert("error occurred!");
			});
	xVal ++;
	if (dps.length > dataLength) {
		dps.shift();
	}
	chart.render();
};
updateChart(dataLength);
setInterval(function(){updateChart()}, updateInterval);
}
</script>
</head>
<body>
	<div id="chartContainer" style="height: 370px; width: 100%;"></div>
	<script src="js/canvasjs.min.js"></script>
</body>
</body>
</html>
